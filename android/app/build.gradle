plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    compileSdkVersion 34  // Make sure this is set to the latest SDK version you want to use

    namespace 'com.example.forecast'  // Set your app's namespace here, e.g., 'com.example.forecast'

    defaultConfig {
        applicationId "com.example.forecast"
        minSdkVersion 21
        targetSdkVersion 34
        versionCode 1   // Static value, adjust as necessary
        versionName "1.0.0"
    }

    buildTypes {
        release {
            signingConfig signingConfigs.debug
        }
    }

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_11  // Change to Java 11
        targetCompatibility = JavaVersion.VERSION_11  // Change to Java 11
    }
    kotlinOptions {
        jvmTarget = "11"  // Set JVM target to 11
    }
}

flutter {
    source "../.."
}
