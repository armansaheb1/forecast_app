name: forecast_app
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ^3.6.0

dependencies:
  flutter:
    sdk: flutter
  google_mobile_ads: ^4.0.0
  cupertino_icons: ^1.0.8
  flutter_localizations:
    sdk: flutter
  go_router: ^14.6.3
  intl: any
  shared_preferences: ^2.4.0
  image_picker: ^1.1.2
  http: ^1.3.0
  firebase_core: ^3.12.1
  firebase_auth: ^5.5.1
  google_sign_in: ^5.4.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter:
  # generate: true
  uses-material-design: true
  assets:
    - lib/l10n/
    - assets/images/
    - assets/

flutter_gen:
  output: lib/gen/ # Define a proper output directory